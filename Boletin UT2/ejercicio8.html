<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

    var num = parseInt(prompt("¿Cuantos numeros naturales quieres mostrar?"));
    
    
    for (var i=1; i<=num; i++){
    var cuadrado = i*i;
    var cubo = i*i*i;
    var total = i + cuadrado + cubo;
    
    document.write("El cuadrado de " + i + " es " + cuadrado + "<br>");
    document.write("El cubo de " + i + " es " + cubo+ "<br>");
    document.write("La suma de " + i + " más " + cuadrado + " más " + cubo + " es " + total +" <br>");
    }
    </script>
</body>
</html>
