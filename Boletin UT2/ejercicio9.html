<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    var veces = parseInt(prompt("Cuantas veces va a introducir numeros?"));
    var mayor=0;
    var menor=0;
    var n = parseInt(prompt("Introduce un numero"));

    for(i=0; i<=veces; i++){

        var n=parseInt(prompt("Introduce un numero: "));
        if (n>mayor){
            mayor=n;
        }
        else if (n<menor){
            manor=n;
        }
        var media=veces/media;

    }
    document.write("El numero mayor es: "+ mayor);
    document.write("El numero menor es: "+ menor);
    document.write("La media es " + media);
    </script>
</body>
</html>
