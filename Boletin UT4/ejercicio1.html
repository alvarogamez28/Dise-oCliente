    <script type="text/javascript">
    
    function numeroPerfecto(){
        if (numero <=0) {
            alert("El numero tiene que ser mayor a 0");
        }
        let contador = 0;
        for (let i = 1; i <= numero /2; ++i){
            if (numero % i == 0) {
                contador += i;
            }
        }
        return contador !=0 && contador ==numero;
    }

    numeroPerfecto(numero);
