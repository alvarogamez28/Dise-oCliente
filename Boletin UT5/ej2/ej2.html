<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>EJERCICIO 2 BOLETIN 5</title>
	<link rel="stylesheet" href="estilo/estilo.css">
	<script src="./javascript/2.js" type="text/javascript"></script>

</head>
<body>
	<section>
		<form action="mailto:admin@gmail.com" method="post" accept-charset="utf-8" enctype="text/plain" id="formulario">
			<div class="row">
				
					<label>Nombre</label>
				
			</div>
			<div class="row">
				<div class="cell">
					<input type="text" id="nombre" placeholder="Nombre" pattern="[!­*$%A-Za-z0-9]+">
				
					<input type="text" id="apellido" placeholder="Apellido" pattern="[!­*$%+A-Za-z0-9]+">
				</div>
			</div>
			<div class="row">
				
					<label>Nombre de usuario</label>
				
			</div>
			<div class="row">
				
					<input type="text" placeholder="@gmail.com" id="user" pattern="[!­*$%A-Za-z0-9]+">
				
			</div>
			<div class="row">
				
					<label>Contraseña</label>
				
			</div>
			<div class="row">
				
					<input type="password" id="contraseña" pattern="[!­*$%+A-Za-z0-9]+">
				
			</div>
			<div class="row">
				
					<label>Confirma tu contraseña</label>
				
			</div>
			<div class="row">
				
					<input type="password" id="confirmacion" pattern="[!­*$%+A-Za-z0-9]+">
				
			</div>
			<div class="row">
				
					<label>Fecha de nacimiento</label>
				
			</div>
			<div class="row">
				<div class="cell">
					<input type="text" id="dia" placeholder="Dia">
				
					<select name="Mes" id="mes">
						<option value="mes">Mes</option>
						<option value="enero">Enero</option>
						<option value="febrero">Febrero</option>
						<option value="marzo">Marzo</option>
						<option value="abril">Abril</option>
						<option value="mayo">Mayo</option>
						<option value="junio">Junio</option>
						<option value="julio">Julio</option>
						<option value="agosto">Agosto</option>
						<option value="septiembre">Septiembre</option>
						<option value="octubre">Octubre</option>
						<option value="noviembre">Noviembre</option>
						<option value="diciembre">Diciembre</option>
					</select>
				
					<input type="text" id="año" placeholder="Año">
				</div>
			</div>
			<div class="row">
				
					<label>Sexo</label>
				
			</div>
			<div class="row">
				
					<select name="sexo" id="sexo">
						<option value="hombre">Hombre</option>
						<option value="mujer">Mujer</option>
					</select>
				
			</div>
			<div class="row">
				
					<label>Telefono Movil</label>
				
			</div>
			<div class="row">
				
					<input type="tel" id="telefono" name="telefono">
				
			</div>
			<div class="row">
				
					<label>Correo electronico</label>
				
			</div>
			<div class="row">
				
					<input type="email" id="correo" name="email">
				
			</div>
			<div class="row">
				
					<input type="button" class="boton" value="Enviar" onclick="iniciar()">
				
			</div>
		</form>
	</section>
</body>
</html>
